<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fitness project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section class="banner--main-section">
      <header class="header-class">
        <nav class="navbar">
          <h3 class="brand-name"><em>Fitness</em></h3>
          <ul class="nav-links">
            <li class="nav-item"><a class="Home-button" href="">Home</a></li>
            <li class="nav-item">
              <a class="Other-nav-button" href="">Service</a>
            </li>
            <li class="nav-item">
              <a class="Other-nav-button" href="">Contact</a>
            </li>
            <li class="nav-item">
              <a class="Other-nav-button" href="">About</a>
            </li>
          </ul>
        </nav>
        <section class="banner">
          <div class="banner-writing-section">
            <h2 class="banner-title">
              Get body in <span class="shape-style">shape</span> and stay
              healthy.
            </h2>
            <p class="banner-discription">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <div class="buttons">
              <button class="join-club">Join Club Now!</button>
              <button class="download-now">Download Now</button>
            </div>
          </div>
          <div class="banner-image-section">
            <img src="./images/Images 2.png" alt="" />
            <div class="workout-videos">
              <h3 class="workout-title">500+</h3>
              <p class="workout-description">Free workout videos</p>
            </div>
            <div class="videos-tutorial">
              <div class="red-circle"></div>
              <div class="writing-section"></div>
              <h3 class="videos-tutorial-title">350+</h3>
              <p class="videos-tutorial-description">Video tutorial</p>
            </div>
          </div>
        </section>
      </header>
    </section>
  </body>
</html>
